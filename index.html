<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Hours Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/distribute/nouislider.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/distribute/nouislider.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { padding: 2rem; background: #f8f9fa; }
    .stat-box { border-radius: 12px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 1rem; margin-bottom: 1rem; }
    #sliderContainer { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ðŸ“Š Work Hours Tracker</h1>

    <!-- rest of your form and stat boxes stay unchanged -->

    <div class="row mt-4">
      <div class="col-md-6">
        <canvas id="weeklyBarChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="trendLineChart"></canvas>
        <div id="sliderContainer"></div>
      </div>
    </div>
  </div>

  <script>
    Chart.register(window['chartjs-plugin-annotation']);
    let allEntries = [], trendChartData = [], slider = null;

    const firebaseConfig = {
      apiKey: "AIzaSyAnujd0rgEBYUVly32YOsQNBnuOYzVw8u0",
      authDomain: "work-hours-tracker-f48a6.firebaseapp.com",
      databaseURL: "https://work-hours-tracker-f48a6-default-rtdb.firebaseio.com",
      projectId: "work-hours-tracker-f48a6",
      storageBucket: "work-hours-tracker-f48a6.appspot.com",
      messagingSenderId: "945814366512",
      appId: "1:945814366512:web:778a312b936701199940f5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getWeekStart(date) {
      const d = new Date(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate()));
      const day = d.getUTCDay();
      d.setUTCDate(d.getUTCDate() - day);
      d.setUTCHours(0, 0, 0, 0);
      return d;
    }

    function updateLineChart(dataObj) {
      const weekLabels = Object.keys(dataObj);
      const weekValues = weekLabels.map(k => dataObj[k]);
      trendChartData = weekLabels.map((k, i) => ({ label: k, value: weekValues[i] }));
      initSlider();
    }

    function initSlider() {
      const container = document.getElementById("sliderContainer");
      container.innerHTML = "";
      slider = document.createElement("div");
      container.appendChild(slider);

      const count = trendChartData.length;
      if (count <= 1) return renderTrendChart(0, count - 1);

      noUiSlider.create(slider, {
        start: [0, count - 1],
        connect: true,
        range: {
          min: 0,
          max: count - 1
        },
        step: 1,
        tooltips: true,
        format: {
          to: value => Math.round(value),
          from: value => Math.round(value)
        }
      });

      slider.noUiSlider.on("update", (values) => {
        const [min, max] = values.map(v => parseInt(v));
        renderTrendChart(min, max);
      });
    }

    function renderTrendChart(min = 0, max = trendChartData.length - 1) {
      const sliced = trendChartData.slice(min, max + 1);
      const labels = sliced.map(d => d.label);
      const values = sliced.map(d => d.value);

      if (window.lineChart instanceof Chart) window.lineChart.destroy();
      window.lineChart = new Chart(document.getElementById("trendLineChart"), {
        type: "line",
        data: {
          labels,
          datasets: [{ label: "Weekly Hours", data: values, borderColor: "#198754", fill: false }]
        },
        options: {
          plugins: {
            annotation: {
              annotations: {
                line1: {
                  type: 'line',
                  yMin: 40,
                  yMax: 40,
                  borderColor: 'red',
                  borderWidth: 2,
                  label: {
                    content: 'Goal (40 hrs)',
                    enabled: true,
                    position: 'start'
                  }
                }
              }
            }
          }
        }
      });
    }

    db.ref("entries").on("value", snapshot => {
      const data = snapshot.val() || {};
      allEntries = Object.values(data).map(d => ({ ...d, date: d.date, hours: +d.hours }));
      const groupedWeeks = {};
      allEntries.forEach(e => {
        const wk = getWeekStart(new Date(e.date)).toISOString().slice(0, 10);
        groupedWeeks[wk] = (groupedWeeks[wk] || 0) + e.hours;
      });
      updateLineChart(groupedWeeks);
    });
  </script>
</body>
</html>
