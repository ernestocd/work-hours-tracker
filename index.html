<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Hours Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { padding: 2rem; background: #f8f9fa; }
    .stat-box { border-radius: 12px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 1rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">📊 Work Hours Tracker</h1>

    <form id="entryForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="date" id="date" class="form-control" required />
        </div>
        <div class="col-md-4">
          <input type="number" id="hours" class="form-control" placeholder="Hours Worked" step="0.1" min="0" required />
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Add Entry</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-md-4 stat-box">
        <h5>This Week</h5>
        <p><strong id="thisWeekHours">0</strong> / 40 hrs</p>
        <div class="progress mb-2">
          <div id="weekProgress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
        </div>
        <p id="weekStatus" class="text-muted small"></p>
        <canvas id="donutChart"></canvas>
      </div>

      <div class="col-md-4 stat-box">
        <h5>Global Stats</h5>
        <p>Total Hours: <strong id="globalTotal">0</strong></p>
        <p>Weeks Tracked: <strong id="weeksTracked">0</strong></p>
        <p>Global Avg/Week: <strong id="globalAvg">0</strong></p>
        <p>Successful Weeks: <strong id="goalWeeks">0</strong></p>
      </div>

      <div class="col-md-4 stat-box">
        <h5>Daily Insights</h5>
        <p>Longest Day: <strong id="maxDay">0 hrs</strong></p>
        <p>Avg/Day: <strong id="avgDay">0</strong></p>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <canvas id="weeklyBarChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="trendLineChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnujd0rgEBYUVly32YOsQNBnuOYzVw8u0",
      authDomain: "work-hours-tracker-f48a6.firebaseapp.com",
      databaseURL: "https://work-hours-tracker-f48a6-default-rtdb.firebaseio.com",
      projectId: "work-hours-tracker-f48a6",
      storageBucket: "work-hours-tracker-f48a6.appspot.com",
      messagingSenderId: "945814366512",
      appId: "1:945814366512:web:778a312b936701199940f5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const entryForm = document.getElementById("entryForm");
    const dateInput = document.getElementById("date");
    const hoursInput = document.getElementById("hours");

    entryForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const date = dateInput.value;
      const hours = parseFloat(hoursInput.value);
      const id = db.ref("entries").push().key;
      db.ref("entries/" + id).set({ date, hours });
      entryForm.reset();
    });

    function getWeekStart(date) {
      const d = new Date(date);
      const diff = d.getDate() - d.getDay();
      return new Date(d.setDate(diff));
    }

    db.ref("entries").on("value", (snapshot) => {
      const data = snapshot.val() || {};
      const entries = Object.values(data).map((d) => ({
        ...d,
        date: new Date(d.date),
      }));

      entries.sort((a, b) => a.date - b.date);

      const thisSunday = getWeekStart(new Date());
      const weekEntries = entries.filter(
        (e) => getWeekStart(e.date).getTime() === thisSunday.getTime()
      );
      const totalWeek = weekEntries.reduce((sum, e) => sum + e.hours, 0);
      const percent = Math.min(100, (totalWeek / 40) * 100);

      document.getElementById("thisWeekHours").textContent = totalWeek.toFixed(1);
      document.getElementById("weekProgress").style.width = percent + "%";
      let statusMsg =
        totalWeek >= 40
          ? "✅ Goal met!"
          : `❌ ${Math.round(40 - totalWeek)} hrs short.`;
      if (totalWeek > 40)
        statusMsg = `➕ ${Math.round(totalWeek - 40)} hrs over.`;
      document.getElementById("weekStatus").textContent = statusMsg;

      // Donut Chart
      if (window.donutChart) window.donutChart.destroy();
      window.donutChart = new Chart(document.getElementById("donutChart"), {
        type: "doughnut",
        data: {
          labels: ["Worked", "Remaining"],
          datasets: [
            {
              data: [totalWeek, Math.max(0, 40 - totalWeek)],
              backgroundColor: ["#0d6efd", "#dee2e6"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          cutout: "75%",
          plugins: { legend: { display: false } },
        },
      });

      // Global Stats
      const globalTotal = entries.reduce((sum, e) => sum + e.hours, 0);
      const groupedWeeks = {};
      entries.forEach((e) => {
        const key = getWeekStart(e.date).toISOString().slice(0, 10);
        if (!groupedWeeks[key]) groupedWeeks[key] = 0;
        groupedWeeks[key] += e.hours;
      });
      const totalWeeks = Object.keys(groupedWeeks).length;
      const avgWeek = totalWeeks ? globalTotal / totalWeeks : 0;
      const avgDay = entries.length ? globalTotal / entries.length : 0;
      const maxDay = entries.length
        ? Math.max(...entries.map((e) => e.hours))
        : 0;
      const goalWeeks = Object.values(groupedWeeks).filter((h) => h >= 40).length;

      document.getElementById("globalTotal").textContent = globalTotal.toFixed(1);
      document.getElementById("weeksTracked").textContent = totalWeeks;
      document.getElementById("globalAvg").textContent = avgWeek.toFixed(1);
      document.getElementById("avgDay").textContent = avgDay.toFixed(1);
      document.getElementById("maxDay").textContent = maxDay.toFixed(1);
      document.getElementById("goalWeeks").textContent = goalWeeks;

      // Bar chart (weekdays)
      const dailyHours = Array(7).fill(0);
      weekEntries.forEach((e) => {
        dailyHours[e.date.getDay()] += e.hours;
      });
      if (window.barChart) window.barChart.destroy();
      window.barChart = new Chart(document.getElementById("weeklyBarChart"), {
        type: "bar",
        data: {
          labels: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
          datasets: [
            { label: "Hours", data: dailyHours, backgroundColor: "#0d6efd" },
          ],
        },
      });

      // Line chart (weekly trend)
      const weekLabels = Object.keys(groupedWeeks);
      const weekValues = weekLabels.map((k) => groupedWeeks[k]);
      if (window.lineChart) window.lineChart.destroy();
      window.lineChart = new Chart(document.getElementById("trendLineChart"), {
        type: "line",
        data: {
          labels: weekLabels,
          datasets: [
            {
              label: "Weekly Hours",
              data: weekValues,
              borderColor: "#198754",
              fill: false,
            },
          ],
        },
      });
    });
  </script>
</body>
</html>
