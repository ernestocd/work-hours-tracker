<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      padding: 1.5rem;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1a3c34;
      margin-bottom: 1.5rem;
    }
    .btn {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #1a3c34;
      border-color: #1a3c34;
    }
    .btn-primary:hover {
      background-color: #134d43;
      border-color: #134d43;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Work Hours Tracker</h1>
    <p>Welcome to the Work Hours Tracker! Choose a statistics page to view:</p>
    <a href="workweek-stats.html" class="btn btn-primary">Workweek Statistics</a>
    <a href="global-stats.html" class="btn btn-primary">Global Statistics</a>
  </div>
</body>
</html>
