    <div class="mt-5">
      <h3>🗓️ Manage Entries</h3>
      <div class="mb-3">
        <button id="exportCsv" class="btn btn-success">Download CSV</button>
      </div>
      <div id="entriesTable"></div>
    </div>
  </div>

  <script>
    // Existing Firebase config and setup (kept unchanged)
    const firebaseConfig = {
      apiKey: "AIzaSyAnujd0rgEBYUVly32YOsQNBnuOYzVw8u0",
      authDomain: "work-hours-tracker-f48a6.firebaseapp.com",
      databaseURL: "https://work-hours-tracker-f48a6-default-rtdb.firebaseio.com",
      projectId: "work-hours-tracker-f48a6",
      storageBucket: "work-hours-tracker-f48a6.appspot.com",
      messagingSenderId: "945814366512",
      appId: "1:945814366512:web:778a312b936701199940f5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadTable() {
      db.ref("entries").once("value", (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const rows = Object.entries(data).map(([id, entry]) => [
          entry.date,
          entry.hours,
          gridjs.h("button", { className: "btn btn-sm btn-warning me-2", onClick: () => editEntry(id, entry) }, "Edit"),
          gridjs.h("button", { className: "btn btn-sm btn-danger", onClick: () => deleteEntry(id) }, "Delete")
        ]);

        const grid = new gridjs.Grid({
          columns: ["Date", "Hours", "Edit", "Delete"],
          data: rows,
          search: true,
          sort: true,
          pagination: { limit: 10 },
          resizable: true,
          style: { table: { width: "100%" } }
        });

        grid.render(document.getElementById("entriesTable"));
      });
    }

    function deleteEntry(id) {
      if (confirm("Are you sure you want to delete this entry?")) {
        db.ref("entries/" + id).remove().then(() => location.reload());
      }
    }

    function editEntry(id, entry) {
      const newDate = prompt("Update date:", entry.date);
      const newHours = prompt("Update hours:", entry.hours);
      if (newDate && newHours !== null) {
        db.ref("entries/" + id).update({ date: newDate, hours: parseFloat(newHours) }).then(() => location.reload());
      }
    }

    document.getElementById("exportCsv").addEventListener("click", () => {
      db.ref("entries").once("value", (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        const csvRows = ["Date,Hours"];
        Object.values(data).forEach(row => {
          csvRows.push(`${row.date},${row.hours}`);
        });
        const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
        saveAs(blob, "work_hours.csv");
      });
    });

    window.addEventListener("load", loadTable);
  </script>
</body>
</html>
