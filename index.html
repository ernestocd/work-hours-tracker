<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Hours Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.6/dist/cal-heatmap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.6/dist/cal-heatmap.min.js"></script>
  <style>
    body { padding: 2rem; background: #f8f9fa; }
    .stat-box { border-radius: 12px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 1rem; margin-bottom: 1rem; }
    .table-container { max-height: 300px; overflow-y: auto; margin-bottom: 2rem; }
    .table th, .table td { vertical-align: middle; }
    .highlight { animation: highlight 1s ease-out; }
    @keyframes highlight { 0% { background-color: #d4edda; } 100% { background-color: transparent; } }
    .editable:hover { background-color: #f1f1f1; cursor: pointer; }
    .btn-sm { padding: 0.25rem 0.5rem; }
    @media (max-width: 576px) {
      body { padding: 1rem; }
      .btn-sm { font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">üìä Work Hours Tracker</h1>

    <form id="entryForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="date" id="date" class="form-control" required aria-label="Date" />
        </div>
        <div class="col-md-4">
          <input type="number" id="hours" class="form-control" placeholder="Hours Worked" step="0.1" min="0" required aria-label="Hours" />
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Add Entry</button>
        </div>
      </div>
    </form>

    <form id="filterForm" class="mb-4">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" class="form-control" aria-label="Start Date" />
        </div>
        <div class="col-md-3">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" class="form-control" aria-label="End Date" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-secondary w-100">Filter</button>
        </div>
        <div class="col-md-2">
          <button type="button" id="resetBtn" class="btn btn-outline-secondary w-100">Reset</button>
        </div>
        <div class="col-md-1">
          <button type="button" id="currentWeekBtn" class="btn btn-outline-primary w-100">Current Week</button>
        </div>
        <div class="col-md-1">
          <button type="button" id="prevWeekBtn" class="btn btn-outline-primary w-100">Previous Week</button>
        </div>
      </div>
    </form>

    <div class="table-container">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Hours</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entriesTable">
          <tr id="addRow">
            <td><input type="date" id="newDate" class="form-control" aria-label="New Date" /></td>
            <td><input type="number" id="newHours" class="form-control" step="0.1" min="0" placeholder="Hours" aria-label="New Hours" /></td>
            <td><button id="addBtn" class="btn btn-success btn-sm">Add New</button></td>
          </tr>
        </tbody>
      </table>
      <div class="mb-3">
        <button id="exportCsvBtn" class="btn btn-outline-primary btn-sm me-2">Export to CSV</button>
        <button id="exportExcelBtn" class="btn btn-outline-primary btn-sm">Export to Excel</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 stat-box">
        <h5>Selected Period</h5>
        <p><strong id="thisWeekHours">0</strong> / <span id="expectedHours">40</span> hrs (<span id="weeksCount">1</span> weeks)</p>
        <div class="progress mb-2">
          <div id="weekProgress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
        </div>
        <p id="weekStatus" class="text-muted small"></p>
        <canvas id="donutChart"></canvas>
      </div>

      <div class="col-md-4 stat-box">
        <h5>Global Stats</h5>
        <p>Total Hours: <strong id="globalTotal">0</strong></p>
        <p>Weeks Tracked: <strong id="weeksTracked">0</strong></p>
        <p>Global Avg/Week: <strong id="globalAvg">0</strong></p>
        <p>Successful Weeks: <strong id="goalWeeks">0</strong></p>
        <p>Days Worked: <strong id="daysWorked">0/7</strong></p>
      </div>

      <div class="col-md-4 stat-box">
        <h5>Daily Insights</h5>
        <p>Longest Day: <strong id="maxDay">0 hrs</strong></p>
        <p>Avg/Day: <strong id="avgDay">0</strong></p>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <canvas id="weeklyBarChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="trendLineChart"></canvas>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12 stat-box">
        <h5>Calendar Heatmap</h5>
        <div id="calendar-heatmap"></div>
      </div>
    </div>
  </div>

  <script>
    // Wait for DOM to load
    document.addEventListener("DOMContentLoaded", () => {
      // Firebase setup
      const firebaseConfig = {
        apiKey: "AIzaSyAnujd0rgEBYUVly32YOsQNBnuOYzVw8u0",
        authDomain: "work-hours-tracker-f48a6.firebaseapp.com",
        databaseURL: "https://work-hours-tracker-f48a6-default-rtdb.firebaseio.com",
        projectId: "work-hours-tracker-f48a6",
        storageBucket: "work-hours-tracker-f48a6.appspot.com",
        messagingSenderId: "945814366512",
        appId: "1:945814366512:web:778a312b936701199940f5"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // State
      let allEntries = [];
      let filteredEntries = [];

      // DOM elements with null checks
      const elements = {
        entryForm: document.getElementById("entryForm"),
        filterForm: document.getElementById("filterForm"),
        resetBtn: document.getElementById("resetBtn"),
        currentWeekBtn: document.getElementById("currentWeekBtn"),
        prevWeekBtn: document.getElementById("prevWeekBtn"),
        entriesTable: document.getElementById("entriesTable"),
        exportCsvBtn: document.getElementById("exportCsvBtn"),
        exportExcelBtn: document.getElementById("exportExcelBtn"),
        dateInput: document.getElementById("date"),
        hoursInput: document.getElementById("hours"),
        startDateInput: document.getElementById("startDate"),
        endDateInput: document.getElementById("endDate"),
        newDateInput: document.getElementById("newDate"),
        newHoursInput: document.getElementById("newHours"),
        addBtn: document.getElementById("addBtn"),
        thisWeekHours: document.getElementById("thisWeekHours"),
        expectedHours: document.getElementById("expectedHours"),
        weeksCount: document.getElementById("weeksCount"),
        weekProgress: document.getElementById("weekProgress"),
        weekStatus: document.getElementById("weekStatus"),
        globalTotal: document.getElementById("globalTotal"),
        weeksTracked: document.getElementById("weeksTracked"),
        globalAvg: document.getElementById("globalAvg"),
        goalWeeks: document.getElementById("goalWeeks"),
        daysWorked: document.getElementById("daysWorked"),
        maxDay: document.getElementById("maxDay"),
        avgDay: document.getElementById("avgDay"),
        donutChart: document.getElementById("donutChart"),
        weeklyBarChart: document.getElementById("weeklyBarChart"),
        trendLineChart: document.getElementById("trendLineChart"),
        calendarHeatmap: document.getElementById("calendar-heatmap")
      };

      // Utility functions
      const getWeekStart = (date) => {
        const d = new Date(date);
        d.setDate(d.getDate() - d.getDay());
        d.setHours(0, 0, 0, 0);
        return d;
      };

      const formatDateForInput = (date) => date.toISOString().split("T")[0];

      const countWeeksInRange = (startDate, endDate) => {
        const start = getWeekStart(new Date(startDate));
        const end = getWeekStart(new Date(endDate));
        const diffTime = Math.abs(end - start);
        const diffWeeks = Math.floor(diffTime / (7 * 24 * 60 * 60 * 1000)) + 1;
        return Math.max(1, diffWeeks);
      };

      // Render table
      const renderTable = (entries) => {
        if (!elements.entriesTable) return console.error("entriesTable not found");
        const sortedEntries = [...entries].sort((a, b) => new Date(b.date) - new Date(a.date));
        const rows = sortedEntries.map(entry => `
          <tr data-id="${entry.id}">
            <td><input type="date " class="form-control editable date-field" value="${entry.date}" aria-label="Edit Date" /></td>
            <td><input type="number" class="form-control editable hours-field" value="${entry.hours}" step="0.1" min="0" aria-label="Edit Hours" /></td>
            <td><button class="btn btn-danger btn-sm delete-btn">üóëÔ∏è Delete</button></td>
          </tr>
        `).join("");
        elements.entriesTable.innerHTML = `
          <tr id="addRow">
            <td><input type="date" id="newDate" class="form-control" aria-label="New Date" /></td>
            <td><input type="number" id="newHours" class="form-control" step="0.1" min="0" placeholder="Hours" aria-label="New Hours" /></td>
            <td><button id="addBtn" class="btn btn-success btn-sm">Add New</button></td>
          </tr>
          ${rows}
        `;

        // Re-query inputs after DOM update
        const newDateInput = document.getElementById("newDate");
        const newHoursInput = document.getElementById("newHours");
        const addBtn = document.getElementById("addBtn");

        // Attach listeners to table
        document.querySelectorAll(".date-field, .hours-field").forEach(input => {
          input.addEventListener("change", async (e) => {
            const row = e.target.closest("tr");
            const id = row.dataset.id;
            const date = row.querySelector(".date-field").value;
            const hours = parseFloat(row.querySelector(".hours-field").value);
            if (!date || isNaN(hours) || hours < 0) {
              elements.weekStatus.textContent = "Invalid date or hours";
              return;
            }
            try {
              await db.ref(`entries/${id}`).update({ date, hours });
              row.classList.add("highlight");
            } catch (error) {
              console.error("Error updating entry:", error);
              elements.weekStatus.textContent = "Error updating entry";
            }
          });
        });

        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            if (!confirm("Are you sure you want to delete this entry?")) return;
            const id = e.target.closest("tr").dataset.id;
            try {
              await db.ref(`entries/${id}`).remove();
            } catch (error) {
              console.error("Error deleting entry:", error);
              elements.weekStatus.textContent = "Error deleting entry";
            }
          });
        });

        if (addBtn) {
          addBtn.addEventListener("click", async () => {
            const date = newDateInput.value;
            const hours = parseFloat(newHoursInput.value);
            if (!date || isNaN(hours) || hours < 0) {
              elements.weekStatus.textContent = "Invalid date or hours";
              return;
            }
            try {
              await db.ref("entries").push({ date, hours });
              newDateInput.value = "";
              newHoursInput.value = "";
            } catch (error) {
              console.error("Error adding entry:", error);
              elements.weekStatus.textContent = "Error adding entry";
            }
          });
        }
      };

      // Update selected period stats
      const updateSelectedPeriodStats = (entries, startDate = null, endDate = null) => {
        const totalHours = entries.reduce((sum, e) => sum + e.hours, 0);
        let weeksInPeriod = 1;
        if (startDate && endDate) {
          weeksInPeriod = countWeeksInRange(startDate, endDate);
        } else {
          const weekStarts = new Set(entries.map(e => getWeekStart(new Date(e.date)).toISOString()));
          weeksInPeriod = weekStarts.size || 1;
        }
        const expectedHours = weeksInPeriod * 40;

        elements.thisWeekHours.textContent = totalHours.toFixed(1);
        elements.expectedHours.textContent = expectedHours.toFixed(1);
        elements.weeksCount.textContent = weeksInPeriod;

        const percent = expectedHours > 0 ? Math.min(100, (totalHours / expectedHours) * 100) : 0;
        elements.weekProgress.style.width = `${percent}%`;
        let status = totalHours >= expectedHours
          ? "‚úÖ Goal met!"
          : `‚ùå ${(expectedHours - totalHours).toFixed(1)} hrs short`;
        if (totalHours > expectedHours) {
          status = `‚ûï ${(totalHours - expectedHours).toFixed(1)} hrs over`;
        }
        elements.weekStatus.textContent = status;

        if (window.donutChart instanceof Chart) window.donutChart.destroy();
        window.donutChart = new Chart(elements.donutChart, {
          type: "doughnut",
          data: {
            labels: ["Worked", "Remaining"],
            datasets: [{ data: [totalHours, Math.max(0, expectedHours - totalHours)], backgroundColor: ["#0d6efd", "#dee2e6"] }]
          },
          options: { cutout: "75%", plugins: { legend: { position: "bottom" } } }
        });

        const dailyHours = Array(7).fill(0);
        entries.forEach(e => {
          const day = new Date(e.date).getDay();
          dailyHours[day] += e.hours;
        });
        if (window.barChart instanceof Chart) window.barChart.destroy();
        window.barChart = new Chart(elements.weeklyBarChart, {
          type: "bar",
          data: {
            labels: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
            datasets: [{ label: "Hours", data: dailyHours, backgroundColor: "#0d6efd" }]
          },
          options: { scales: { y: { beginAtZero: true } } }
        });
      };

      // Update global stats
      const updateGlobalStats = (entries, startDate = null, endDate = null) => {
        const globalTotal = entries.reduce((sum, e) => sum + e.hours, 0);
        const weeks = {};
        const uniqueDays = new Set();

        entries.forEach(e => {
          const weekStart = getWeekStart(new Date(e.date)).toISOString().split("T")[0];
          weeks[weekStart] = (weeks[weekStart] || 0) + e.hours;
          if (e.hours > 0) uniqueDays.add(e.date);
        });

        const totalWeeks = startDate && endDate ? countWeeksInRange(startDate, endDate) : Object.keys(weeks).length || 1;
        const totalPossibleDays = totalWeeks * 7;
        const daysWorked = uniqueDays.size;

        const avgWeek = totalWeeks > 0 ? globalTotal / totalWeeks : 0;
        const avgDay = uniqueDays.size > 0 ? globalTotal / uniqueDays.size : 0;
        const maxDay = entries.length > 0 ? Math.max(...entries.filter(e => e.hours > 0).map(e => e.hours), 0) : 0;
        const goalWeeks = Object.values(weeks).filter(hours => hours >= 40).length;

        elements.globalTotal.textContent = globalTotal.toFixed(1);
        elements.weeksTracked.textContent = totalWeeks;
        elements.globalAvg.textContent = avgWeek.toFixed(1);
        elements.avgDay.textContent = avgDay.toFixed(1);
        elements.maxDay.textContent = maxDay.toFixed(1);
        elements.goalWeeks.textContent = goalWeeks;
        elements.daysWorked.textContent = `${daysWorked}/${totalPossibleDays}`;

        const labels = Object.keys(weeks).sort();
        const data = labels.map(label => weeks[label]);
        if (window.lineChart instanceof Chart) window.lineChart.destroy();
        window.lineChart = new Chart(elements.trendLineChart, {
          type: "line",
          data: {
            labels,
            datasets: [{ label: "Weekly Hours", data, borderColor: "#198754", fill: false }]
          },
          options: {
            plugins: {
              annotation: {
                annotations: {
                  goalLine: {
                    type: "line",
                    yMin: 40,
                    yMax: 40,
                    borderColor: "red",
                    borderWidth: 2,
                    label: {
                      content: "Goal (40 hrs)",
                      enabled: true,
                      position: "start",
                      backgroundColor: "rgba(255, 99, 132, 0.8)",
                      color: "white",
                      font: { style: "bold" }
                    }
                  }
                }
              }
            },
            scales: { y: { beginAtZero: true } }
          }
        });
      };

      // Render calendar heatmap
      const renderCalendarHeatmap = (entries) => {
        if (!elements.calendarHeatmap) return console.error("calendarHeatmap not found");
        elements.calendarHeatmap.innerHTML = "";

        const data = {};
        entries.forEach(e => {
          const date = new Date(e.date);
          date.setHours(0, 0, 0, 0);
          const timestamp = Math.floor(date.getTime() / 1000);
          data[timestamp] = (data[timestamp] || 0) + e.hours;
        });

        const cal = new CalHeatmap();
        cal.paint({
          itemSelector: "#calendar-heatmap",
          domain: { type: "month" },
          subDomain: { type: "day" },
          range: 6,
          data: {
            source: data,
            type: "json",
            x: d => +d,
            y: d => data[+d] || 0
          },
          date: { start: new Date() },
          scale: { color: { type: "linear", range: ["#e6f3ff", "#004085"], domain: [0, 10] } },
          legend: { show: true, itemSelector: "#calendar-heatmap-legend", label: "Hours" }
        });
      };

      // Update UI with entries
      const updateUI = (entries) => {
        filteredEntries = entries;
        renderTable(entries);
        updateSelectedPeriodStats(entries);
        updateGlobalStats(entries);
        renderCalendarHeatmap(entries);
      };

      // Event listeners
      if (elements.entryForm) {
        elements.entryForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const date = elements.dateInput.value;
          const hours = parseFloat(elements.hoursInput.value);
          if (!date || isNaN(hours) || hours < 0) {
            elements.weekStatus.textContent = "Invalid date or hours";
            return;
          }
          try {
            await db.ref("entries").push({ date, hours });
            elements.entryForm.reset();
          } catch (error) {
            console.error("Error saving entry:", error);
            elements.weekStatus.textContent = "Error saving entry";
          }
        });
      }

      if (elements.filterForm) {
        elements.filterForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const startDate = elements.startDateInput.value;
          const endDate = elements.endDateInput.value;
          if (!startDate || !endDate) {
            elements.weekStatus.textContent = "Please select both dates";
            return;
          }

          const start = new Date(startDate);
          const end = new Date(endDate);
          end.setHours(23, 59, 59, 999);
          if (start > end) {
            elements.weekStatus.textContent = "Start date must be before end date";
            return;
          }

          const filtered = allEntries.filter(e => {
            const date = new Date(e.date);
            return date >= start && date <= end;
          });
          updateUI(filtered);
          updateSelectedPeriodStats(filtered, start, end);
          updateGlobalStats(filtered, start, end);
        });
      }

      if (elements.resetBtn) {
        elements.resetBtn.addEventListener("click", () => {
          elements.startDateInput.value = "";
          elements.endDateInput.value = "";
          elements.weekStatus.textContent = "";
          updateUI(allEntries);
        });
      }

      if (elements.currentWeekBtn) {
        elements.currentWeekBtn.addEventListener("click", () => {
          const today = new Date();
          const weekStart = getWeekStart(today);
          const weekEnd = new Date(weekStart);
          weekEnd.setDate(weekEnd.getDate() + 6);
          weekEnd.setHours(23, 59, 59, 999);

          elements.startDateInput.value = formatDateForInput(weekStart);
          elements.endDateInput.value = formatDateForInput(weekEnd);

          const filtered = allEntries.filter(e => {
            const date = new Date(e.date);
            return date >= weekStart && date <= weekEnd;
          });
          updateUI(filtered);
          updateSelectedPeriodStats(filtered, weekStart, weekEnd);
          updateGlobalStats(filtered, weekStart, weekEnd);
        });
      }

      if (elements.prevWeekBtn) {
        elements.prevWeekBtn.addEventListener("click", () => {
          const today = new Date();
          const weekStart = getWeekStart(today);
          const prevWeekStart = new Date(weekStart);
          prevWeekStart.setDate(prevWeekStart.getDate() - 7);
          const prevWeekEnd = new Date(prevWeekStart);
          prevWeekEnd.setDate(prevWeekEnd.getDate() + 6);
          prevWeekEnd.setHours(23, 59, 59, 999);

          elements.startDateInput.value = formatDateForInput(prevWeekStart);
          elements.endDateInput.value = formatDateForInput(prevWeekEnd);

          const filtered = allEntries.filter(e => {
            const date = new Date(e.date);
            return date >= prevWeekStart && date <= prevWeekEnd;
          });
          updateUI(filtered);
          updateSelectedPeriodStats(filtered, prevWeekStart, prevWeekEnd);
          updateGlobalStats(filtered, prevWeekStart, prevWeekEnd);
        });
      }

      if (elements.exportCsvBtn) {
        elements.exportCsvBtn.addEventListener("click", () => {
          const csv = ["Date,Hours"];
          filteredEntries.forEach(entry => csv.push(`${entry.date},${entry.hours}`));
          const blob = new Blob([csv.join("\n")], { type: "text/csv" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "work_hours.csv";
          a.click();
          URL.revokeObjectURL(url);
        });
      }

      if (elements.exportExcelBtn) {
        elements.exportExcelBtn.addEventListener("click", () => {
          const ws = XLSX.utils.json_to_sheet(filteredEntries.map(e => ({ Date: e.date, Hours: e.hours })));
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, "Work Hours");
          XLSX.writeFile(wb, "work_hours.xlsx");
        });
      }

      // Firebase listener
      db.ref("entries").on("value", (snapshot) => {
        try {
          const data = snapshot.val() || {};
          allEntries = Object.entries(data).map(([id, entry]) => ({
            id,
            date: entry.date,
            hours: parseFloat(entry.hours)
          }));
          filteredEntries = allEntries;
          updateUI(allEntries);
        } catch (error) {
          console.error("Error loading entries:", error);
          elements.weekStatus.textContent = "Error loading data";
        }
      });
    });
  </script>
</body>
</html>
