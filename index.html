<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Hours Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/distribute/nouislider.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/distribute/nouislider.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { padding: 2rem; background: #f8f9fa; }
    .stat-box { border-radius: 12px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 1rem; margin-bottom: 1rem; }
    #sliderContainer { margin-top: 20px; }
    td input { width: 100%; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">üìä Work Hours Tracker</h1>

  <form id="entryForm" class="mb-4">
    <div class="row g-2">
      <div class="col-md-4"><input type="date" id="date" class="form-control" required></div>
      <div class="col-md-4"><input type="number" id="hours" class="form-control" placeholder="Hours Worked" step="0.1" min="0" required></div>
      <div class="col-md-4"><button type="submit" class="btn btn-primary w-100">Add Entry</button></div>
    </div>
  </form>

  <form id="filterForm" class="mb-4">
    <div class="row g-2 align-items-end">
      <div class="col-md-4"><label>Start Date</label><input type="date" id="startDate" class="form-control" /></div>
      <div class="col-md-4"><label>End Date</label><input type="date" id="endDate" class="form-control" /></div>
      <div class="col-md-2"><button type="submit" class="btn btn-secondary w-100">Filter</button></div>
      <div class="col-md-2"><button type="button" id="resetBtn" class="btn btn-outline-secondary w-100">Reset</button></div>
    </div>
  </form>

  <div class="row">
    <div class="col-md-4 stat-box">
      <h5>Selected Period</h5>
      <p><strong id="thisWeekHours">0</strong> / <span id="expectedHours">40</span> hrs</p>
      <div class="progress mb-2"><div id="weekProgress" class="progress-bar" role="progressbar" style="width: 0%;"></div></div>
      <p id="weekStatus" class="text-muted small"></p>
      <canvas id="donutChart"></canvas>
    </div>
    <div class="col-md-4 stat-box">
      <h5>Global Stats</h5>
      <p>Total Hours: <strong id="globalTotal">0</strong></p>
      <p>Weeks Tracked: <strong id="weeksTracked">0</strong></p>
      <p>Global Avg/Week: <strong id="globalAvg">0</strong></p>
      <p>Successful Weeks: <strong id="goalWeeks">0</strong></p>
    </div>
    <div class="col-md-4 stat-box">
      <h5>Daily Insights</h5>
      <p>Longest Day: <strong id="maxDay">0 hrs</strong></p>
      <p>Avg/Day: <strong id="avgDay">0</strong></p>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6"><canvas id="weeklyBarChart"></canvas></div>
    <div class="col-md-6">
      <canvas id="trendLineChart"></canvas>
      <div id="sliderContainer"></div>
    </div>
  </div>

  <!-- Editable Table -->
  <div class="row mt-4">
    <div class="col-md-12 stat-box">
      <h5>Logged Entries</h5>
      <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Hours</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="entriesTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  Chart.register(window['chartjs-plugin-annotation']);
  let allEntries = [], trendChartData = [], slider = null, entryMap = {};

  const firebaseConfig = {
    apiKey: "AIzaSyAnujd0rgEBYUVly32YOsQNBnuOYzVw8u0",
    authDomain: "work-hours-tracker-f48a6.firebaseapp.com",
    databaseURL: "https://work-hours-tracker-f48a6-default-rtdb.firebaseio.com",
    projectId: "work-hours-tracker-f48a6",
    storageBucket: "work-hours-tracker-f48a6.appspot.com",
    messagingSenderId: "945814366512",
    appId: "1:945814366512:web:778a312b936701199940f5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById("entryForm").addEventListener("submit", e => {
    e.preventDefault();
    const date = document.getElementById("date").value;
    const hours = parseFloat(document.getElementById("hours").value);
    const id = db.ref("entries").push().key;
    db.ref("entries/" + id).set({ date, hours });
    e.target.reset();
  });

  function getWeekStart(date) {
    const d = new Date(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate()));
    const day = d.getUTCDay();
    d.setUTCDate(d.getUTCDate() - day);
    d.setUTCHours(0, 0, 0, 0);
    return d;
  }

  function renderEditableTable(data) {
    const tableBody = document.getElementById("entriesTableBody");
    tableBody.innerHTML = "";
    Object.entries(data).sort(([, a], [, b]) => new Date(b.date) - new Date(a.date)).forEach(([id, entry]) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="date" value="${entry.date}" data-id="${id}" data-field="date" class="form-control form-control-sm"></td>
        <td><input type="number" value="${entry.hours}" step="0.1" min="0" data-id="${id}" data-field="hours" class="form-control form-control-sm"></td>
        <td><button class="btn btn-sm btn-danger" onclick="deleteEntry('${id}')">üóëÔ∏è</button></td>
      `;
      tableBody.appendChild(row);
    });
  }

  function deleteEntry(id) {
    if (confirm("Are you sure you want to delete this entry?")) {
      db.ref("entries/" + id).remove();
    }
  }

  document.addEventListener("input", e => {
    if (e.target.matches("input[data-id]")) {
      const id = e.target.dataset.id;
      const field = e.target.dataset.field;
      const value = field === "hours" ? parseFloat(e.target.value) : e.target.value;
      db.ref("entries/" + id).update({ [field]: value });
    }
  });
</script>
</body>
</html>
