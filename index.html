<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Hours Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/distribute/nouislider.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/distribute/nouislider.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { padding: 2rem; background: #f8f9fa; }
    .stat-box { border-radius: 12px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 1rem; margin-bottom: 1rem; }
    #sliderContainer { margin-top: 20px; }
    td input[type="number"] { width: 80px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">📊 Work Hours Tracker</h1>

    <!-- Existing UI here... (forms, stats, charts) -->

    <div class="row mt-4">
      <div class="col-md-12 stat-box">
        <h5>Logged Entries</h5>
        <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Hours Worked</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="entriesTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnujd0rgEBYUVly32YOsQNBnuOYzVw8u0",
      authDomain: "work-hours-tracker-f48a6.firebaseapp.com",
      databaseURL: "https://work-hours-tracker-f48a6-default-rtdb.firebaseio.com",
      projectId: "work-hours-tracker-f48a6",
      storageBucket: "work-hours-tracker-f48a6.appspot.com",
      messagingSenderId: "945814366512",
      appId: "1:945814366512:web:778a312b936701199940f5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allEntries = [];

    function renderTable(entriesWithIds) {
      const tbody = document.getElementById("entriesTableBody");
      tbody.innerHTML = "";
      entriesWithIds.sort((a, b) => new Date(b.data.date) - new Date(a.data.date)).forEach(({ id, data }) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(data.date).toLocaleDateString()}</td>
          <td><input type="number" value="${data.hours}" min="0" step="0.1" data-id="${id}" class="form-control form-control-sm hour-input"></td>
          <td>
            <button class="btn btn-sm btn-danger delete-btn" data-id="${id}">🗑️</button>
          </td>`;
        tbody.appendChild(tr);
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", e => {
          const id = e.target.dataset.id;
          if (confirm("Delete this entry?")) db.ref("entries/" + id).remove();
        });
      });

      document.querySelectorAll(".hour-input").forEach(input => {
        input.addEventListener("change", e => {
          const id = e.target.dataset.id;
          const newHours = parseFloat(e.target.value);
          db.ref("entries/" + id).update({ hours: newHours });
        });
      });
    }

    db.ref("entries").on("value", snapshot => {
      const data = snapshot.val() || {};
      const entriesWithIds = Object.entries(data).map(([id, d]) => ({ id, data: d }));
      allEntries = entriesWithIds.map(({ data }) => ({ date: new Date(data.date), hours: +data.hours }));

      renderTable(entriesWithIds);
      // updateCharts(allEntries); updateStats(allEntries); etc...
    });
  </script>
</body>
</html>
