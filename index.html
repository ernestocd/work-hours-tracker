<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Hours Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.6/dist/cal-heatmap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.6/dist/cal-heatmap.min.js"></script>
  <style>
    /* Unchanged styles */
    body { padding: 2rem; background: #f8f9fa; }
    .stat-box { border-radius: 12px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 1rem; margin-bottom: 1rem; }
    .table-container { max-height: 300px; overflow-y: auto; margin-bottom: 2rem; }
    .table th, .table td { vertical-align: middle; }
    .highlight { animation: highlight 1s ease-out; }
    @keyframes highlight { 0% { background-color: #d4edda; } 100% { background-color: transparent; } }
    .editable:hover { background-color: #f1f1f1; cursor: pointer; }
    .btn-sm { padding: 0.25rem 0.5rem; }
    @media (max-width: 576px) {
      body { padding: 1rem; }
      .btn-sm { font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <!-- Unchanged HTML structure -->
  <div class="container">
    <!-- ... (Form, table, and stat boxes remain unchanged) ... -->

    <div class="row mt-4">
      <div class="col-md-12 stat-box">
        <h5>Calendar Heatmap</h5>
        <div id="calendar-heatmap"></div>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration (unchanged)
    const firebaseConfig = {
      apiKey: "AIzaSyAnujd0rgEBYUVly32YOsQNBnuOYzVw8u0",
      authDomain: "work-hours-tracker-f48a6.firebaseapp.com",
      databaseURL: "https://work-hours-tracker-f48a6-default-rtdb.firebaseio.com",
      projectId: "work-hours-tracker-f48a6",
      storageBucket: "work-hours-tracker-f48a6.appspot.com",
      messagingSenderId: "945814366512",
      appId: "1:945814366512:web:778a312b936701199940f5"
    };

    // Initialize Firebase (unchanged)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM elements (unchanged)
    const entryForm = document.getElementById("entryForm");
    const filterForm = document.getElementById("filterForm");
    const resetBtn = document.getElementById("resetBtn");
    const currentWeekBtn = document.getElementById("currentWeekBtn");
    const prevWeekBtn = document.getElementById("prevWeekBtn");
    const entriesTable = document.getElementById("entriesTable");
    const exportCsvBtn = document.getElementById("exportCsvBtn");
    const exportExcelBtn = document.getElementById("exportExcelBtn");

    // Global entries store (unchanged)
    let allEntries = [];

    // Utility functions (unchanged)
    function getWeekStart(date) {
      const d = new Date(date);
      d.setDate(d.getDate() - d.getDay());
      d.setHours(0, 0, 0, 0);
      return d;
    }

    function formatDateForInput(date) {
      return date.toISOString().split("T")[0];
    }

    function countWeeksInRange(startDate, endDate) {
      const start = getWeekStart(new Date(startDate));
      const end = getWeekStart(new Date(endDate));
      const diffTime = Math.abs(end - start);
      const diffWeeks = Math.floor(diffTime / (7 * 24 * 60 * 60 * 1000)) + 1;
      return Math.max(1, diffWeeks);
    }

    // Render table (unchanged)
    function renderTable(entries) {
      const sortedEntries = [...entries].sort((a, b) => new Date(b.date) - new Date(a.date));
      const rows = sortedEntries.map(entry => `
        <tr data-id="${entry.id}">
          <td><input type="date" class="form-control editable date-field" value="${entry.date}" aria-label="Edit Date" /></td>
          <td><input type="number" class="form-control editable hours-field" value="${entry.hours}" step="0.1" min="0" aria-label="Edit Hours" /></td>
          <td><button class="btn btn-danger btn-sm delete-btn">üóëÔ∏è Delete</button></td>
        </tr>
      `).join("");
      entriesTable.innerHTML = `
        <tr id="addRow">
          <td><input type="date" id="newDate" class="form-control" aria-label="New Date" /></td>
          <td><input type="number" id="newHours" class="form-control" step="0.1" min="0" placeholder="Hours" aria-label="New Hours" /></td>
          <td><button id="addBtn" class="btn btn-success btn-sm">Add New</button></td>
        </tr>
        ${rows}
      `;
      attachTableListeners();
    }

    // Attach table listeners (unchanged)
    function attachTableListeners() {
      document.querySelectorAll(".date-field, .hours-field").forEach(input => {
        input.addEventListener("change", async e => {
          const row = e.target.closest("tr");
          const id = row.dataset.id;
          const date = row.querySelector(".date-field").value;
          const hours = parseFloat(row.querySelector(".hours-field").value);
          if (!date || isNaN(hours) || hours < 0) {
            document.getElementById("weekStatus").textContent = "Invalid date or hours";
            return;
          }
          try {
            await db.ref(`entries/${id}`).update({ date, hours });
            row.classList.add("highlight");
            setTimeout(() => row.classList.remove("highlight"), 1000);
          } catch (error) {
            console.error("Error updating entry:", error);
            document.getElementById("weekStatus").textContent = "Error updating entry";
          }
        });
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async e => {
          if (!confirm("Are you sure you want to delete this entry?")) return;
          const id = e.target.closest("tr").dataset.id;
          try {
            await db.ref(`entries/${id}`).remove();
          } catch (error) {
            console.error("Error deleting entry:", error);
            document.getElementById("weekStatus").textContent = "Error deleting entry";
          }
        });
      });

      document.getElementById("addBtn").addEventListener("click", async () => {
        const date = document.getElementById("newDate").value;
        const hours = parseFloat(document.getElementById("newHours").value);
        if (!date || isNaN(hours) || hours < 0) {
          document.getElementById("weekStatus").textContent = "Invalid date or hours";
          return;
        }
        try {
          await db.ref("entries").push({ date, hours });
          document.getElementById("newDate").value = "";
          document.getElementById("newHours").value = "";
        } catch (error) {
          console.error("Error adding entry:", error);
          document.getElementById("weekStatus").textContent = "Error adding entry";
        }
      });
    }

    // Export to CSV (unchanged)
    exportCsvBtn.addEventListener("click", () => {
      const csv = ["Date,Hours"];
      allEntries.forEach(entry => csv.push(`${entry.date},${entry.hours}`));
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "work_hours.csv";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Export to Excel (unchanged)
    exportExcelBtn.addEventListener("click", () => {
      const ws = XLSX.utils.json_to_sheet(allEntries.map(e => ({ Date: e.date, Hours: e.hours })));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Work Hours");
      XLSX.writeFile(wb, "work_hours.xlsx");
    });

    // Form submission: Add new entry (unchanged)
    entryForm.addEventListener("submit", async e => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const hours = parseFloat(document.getElementById("hours").value);
      if (!date || isNaN(hours) || hours < 0) {
        document.getElementById("weekStatus").textContent = "Invalid date or hours";
        return;
      }
      try {
        await db.ref("entries").push({ date, hours });
        entryForm.reset();
      } catch (error) {
        console.error("Error saving entry:", error);
        document.getElementById("weekStatus").textContent = "Error saving entry";
      }
    });

    // Update stats for selected period (unchanged)
    function updateSelectedPeriodStats(entries, startDate = null, endDate = null) {
      const totalHours = entries.reduce((sum, e) => sum + e.hours, 0);
      let weeksInPeriod = 1;
      if (startDate && endDate) {
        weeksInPeriod = countWeeksInRange(startDate, endDate);
      } else {
        const weekStarts = new Set(entries.map(e => getWeekStart(new Date(e.date)).toISOString()));
        weeksInPeriod = weekStarts.size || 1;
      }
      const expectedHours = weeksInPeriod * 40;
      document.getElementById("thisWeekHours").textContent = totalHours.toFixed(1);
      document.getElementById("expectedHours").textContent = expectedHours.toFixed(1);
      document.getElementById("weeksCount").textContent = weeksInPeriod;

      const percent = expectedHours > 0 ? Math.min(100, (totalHours / expectedHours) * 100) : 0;
      document.getElementById("weekProgress").style.width = `${percent}%`;
      let status = totalHours >= expectedHours
        ? "‚úÖ Goal met!"
        : `‚ùå ${(expectedHours - totalHours).toFixed(1)} hrs short`;
      if (totalHours > expectedHours) {
        status = `‚ûï ${(totalHours - expectedHours).toFixed(1)} hrs over`;
      }
      document.getElementById("weekStatus").textContent = status;

      if (window.donutChart instanceof Chart) window.donutChart.destroy();
      window.donutChart = new Chart(document.getElementById("donutChart"), {
        type: "doughnut",
        data: {
          labels: ["Worked", "Remaining"],
          datasets: [{
            data: [totalHours, Math.max(0, expectedHours - totalHours)],
            backgroundColor: ["#0d6efd", "#dee2e6"]
          }]
        },
        options: {
          cutout: "75%",
          plugins: { legend: { position: "bottom" } }
        }
      });

      const dailyHours = Array(7).fill(0);
      entries.forEach(e => {
        const day = new Date(e.date).getDay();
        dailyHours[day] += e.hours;
      });
      if (window.barChart instanceof Chart) window.barChart.destroy();
      window.barChart = new Chart(document.getElementById("weeklyBarChart"), {
        type: "bar",
        data: {
          labels: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
          datasets: [{
            label: "Hours",
            data: dailyHours,
            backgroundColor: "#0d6efd"
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    // Update global stats (unchanged)
    function updateGlobalStats(entries, startDate = null, endDate = null) {
      const globalTotal = entries.reduce((sum, e) => sum + e.hours, 0);
      const weeks = {};
      const uniqueDays = new Set();

      entries.forEach(e => {
        const weekStart = getWeekStart(new Date(e.date)).toISOString().split("T")[0];
        weeks[weekStart] = (weeks[weekStart] || 0) + e.hours;
        if (e.hours > 0) {
          uniqueDays.add(e.date);
        }
      });

      const totalWeeks = startDate && endDate
        ? countWeeksInRange(startDate, endDate)
        : Object.keys(weeks).length || 1;

      const totalPossibleDays = totalWeeks * 7;
      const daysWorked = uniqueDays.size;

      const avgWeek = totalWeeks > 0 ? globalTotal / totalWeeks : 0;
      const avgDay = uniqueDays.size > 0 ? globalTotal / uniqueDays.size : 0;
      const maxDay = entries.length > 0 ? Math.max(...entries.filter(e => e.hours > 0).map(e => e.hours), 0) : 0;
      const goalWeeks = Object.values(weeks).filter(hours => hours >= 40).length;

      document.getElementById("globalTotal").textContent = globalTotal.toFixed(1);
      document.getElementById("weeksTracked").textContent = totalWeeks;
      document.getElementById("globalAvg").textContent = avgWeek.toFixed(1);
      document.getElementById("avgDay").textContent = avgDay.toFixed(1);
      document.getElementById("maxDay").textContent = maxDay.toFixed(1);
      document.getElementById("goalWeeks").textContent = goalWeeks;
      document.getElementById("daysWorked").textContent = `${daysWorked}/${totalPossibleDays}`;

      const labels = Object.keys(weeks).sort();
      const data = labels.map(label => weeks[label]);
      if (window.lineChart instanceof Chart) window.lineChart.destroy();
      window.lineChart = new Chart(document.getElementById("trendLineChart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Weekly Hours",
            data,
            borderColor: "#198754",
            fill: false
          }]
        },
        options: {
          plugins: {
            annotation: {
              annotations: {
                goalLine: {
                  type: "line",
                  yMin: 40,
                  yMax: 40,
                  borderColor: "red",
                  borderWidth: 2,
                  label: {
                    content: "Goal (40 hrs)",
                    enabled: true,
                    position: "start",
                    backgroundColor: "rgba(255, 99, 132, 0.8)",
                    color: "white",
                    font: { style: "bold" }
                  }
                }
              }
            }
          },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    // Filter form submission (unchanged)
    filterForm.addEventListener("submit", e => {
      e.preventDefault();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      if (!startDate || !endDate) {
        document.getElementById("weekStatus").textContent = "Please select both dates";
        return;
      }

      const start = new Date(startDate);
      const end = new Date(endDate);
      end.setHours(23, 59, 59, 999);
      if (start > end) {
        document.getElementById("weekStatus").textContent = "Start date must be before end date";
        return;
      }

      const filtered = allEntries.filter(e => {
        const date = new Date(e.date);
        return date >= start && date <= end;
      });

      renderTable(filtered);
      updateSelectedPeriodStats(filtered, start, end);
      updateGlobalStats(filtered, start, end);
      renderCalendarHeatmap(filtered); // Update heatmap with filtered data
    });

    // Reset filter (unchanged)
    resetBtn.addEventListener("click", () => {
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("weekStatus").textContent = "";
      renderTable(allEntries);
      updateSelectedPeriodStats(allEntries);
      updateGlobalStats(allEntries);
      renderCalendarHeatmap(allEntries);
    });

    // Current week filter (unchanged except for typo fix)
    currentWeekBtn.addEventListener("click", () => {
      const today = new Date();
      const weekStart = getWeekStart(today);
      const weekEnd = new Date(weekStart);
      weekEnd.setDate(weekEnd.getDate() + 6);
      weekEnd.setHours(23, 59, 59, 999);

      document.getElementById("startDate").value = formatDateForInput(weekStart);
      document.getElementById("endDate").value = formatDateForInput(weekEnd);

      const filtered = allEntries.filter(e => {
        const date = new Date(e.date);
        return date >= weekStart && date <= weekEnd;
      });

      renderTable(filtered);
      updateSelectedPeriodStats(filtered, weekStart, weekEnd);
      updateGlobalStats(filtered, weekStart, weekEnd); // Fixed typo: weakStart ‚Üí weekStart
      renderCalendarHeatmap(filtered);
    });

    // Previous week filter (unchanged)
    prevWeekBtn.addEventListener("click", () => {
      const today = new Date();
      const weekStart = getWeekStart(today);
      const prevWeekStart = new Date(weekStart);
      prevWeekStart.setDate(prevWeekStart.getDate() - 7);
      const prevWeekEnd = new Date(prevWeekStart);
      prevWeekEnd.setDate(prevWeekEnd.getDate() + 6);
      prevWeekEnd.setHours(23, 59, 59, 999);

      document.getElementById("startDate").value = formatDateForInput(prevWeekStart);
      document.getElementById("endDate").value = formatDateForInput(prevWeekEnd);

      const filtered = allEntries.filter(e => {
        const date = new Date(e.date);
        return date >= prevWeekStart && date <= prevWeekEnd;
      });

      renderTable(filtered);
      updateSelectedPeriodStats(filtered, prevWeekStart, prevWeekEnd);
      updateGlobalStats(filtered, prevWeekStart, prevWeekEnd);
      renderCalendarHeatmap(filtered);
    });

    // Render Calendar Heatmap
    function renderCalendarHeatmap(entries) {
      // Clear previous heatmap
      document.getElementById("calendar-heatmap").innerHTML = "";

      // Prepare data: { timestamp: hours }
      const data = {};
      entries.forEach(e => {
        // Convert date to start of day timestamp (in seconds)
        const date = new Date(e.date);
        date.setHours(0, 0, 0, 0);
        const timestamp = Math.floor(date.getTime() / 1000);
        data[timestamp] = (data[timestamp] || 0) + e.hours;
      });

      // Initialize CalHeatmap
      const cal = new CalHeatmap();
      cal.paint({
        itemSelector: "#calendar-heatmap",
        domain: { type: "month" },
        subDomain: { type: "day" },
        range: 6, // Show 6 months
        data: {
          source: data,
          type: "json",
          x: d => +d,
          y: d => data[+d] || 0
        },
        date: { start: new Date() },
        scale: {
          color: {
            type: "linear",
            range: ["#e6f3ff", "#004085"],
            domain: [0, 10] // Adjust based on expected max hours per day
          }
        },
        legend: {
          show: true,
          itemSelector: "#calendar-heatmap-legend",
          label: "Hours"
        }
      });
    }

    // Firebase data listener (updated to call heatmap)
    db.ref("entries").on("value", snapshot => {
      try {
        const data = snapshot.val() || {};
        allEntries = Object.entries(data).map(([id, entry]) => ({
          id,
          date: entry.date,
          hours: parseFloat(entry.hours)
        }));
        renderTable(allEntries);
        updateSelectedPeriodStats(allEntries);
        updateGlobalStats(allEntries);
        renderCalendarHeatmap(allEntries);
      } catch (error) {
        console.error("Error loading entries:", error);
        document.getElementById("weekStatus").textContent = "Error loading data";
      }
    });
  </script>
</body>
</html>
